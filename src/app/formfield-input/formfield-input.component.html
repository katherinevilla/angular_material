<h1>Inputs</h1>
<mat-form-field floatLabel="always" appearance="fill">
  <input type="text" matInput placeholder="Name" />
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Nome</mat-label>
  <input type="text" matInput placeholder="Name" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
<mat-icon>close</mat-icon>

  </button>
</mat-form-field>


<mat-form-field appearance="outline">
  <mat-label>Nome</mat-label>
  <input type="text" matInput placeholder="Name" />
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Nome</mat-label>
  <input #userName type="text" matInput placeholder="Name" maxlength="10">
  <mat-hint align="start">Apenas {{userName.maxLength}} caracteres</mat-hint>
  <mat-hint align="end">{{userName.value.length}}/10</mat-hint>
</mat-form-field>
